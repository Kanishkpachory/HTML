<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>Event Registration</h1></legend>

            <label for="name">Name :</label>
            <br>
            <input type=" text" id="name">
            <br>
            <label for="email1">Email :</label>
            <br>
            <input type=" email" id="email1">
            <br>
            <label for="number1">Phone Number :</label>
            <br>
            <input type="tel" id="number1">
            <br>
            <label for="occ">Occupation :</label>
            <br>
            <select name="occ" id="occ">
                <option value="Others">Others</option>
                <option value="Housewife">Housewife</option>
                <option value="Private Job">Private Job</option>
                <option value="Public Job">Public Job</option>
            </select>
            <br>
            <fieldset>
                <legend>Topic Of Interest :</legend>
                <input type="checkbox" name="check" id="check">
                <br>
                <label for="check">HTML</label>
                <br>
                <input type="checkbox" name="check" id="check">
                <br>
                <label for="check">CSS</label>
                <br>
                <input type="checkbox" name="check" id="check">
                <br>
                <label for="check">JSS</label>
                <br>
                <br>
            </fieldset>

            <label for="area">Comments :</label>
            <br>
            <textarea name="area" id="area" placeholder="Type here..."></textarea>
            <input type="button" value="Register">
        </fieldset>
    </form>
    

    <form>
        <h2>Job Application</h2>
        <label for="name">Name :</label>
        <br>
        <input type=" text" id="name">
        <br>
        <label for="email1">Email :</label>
        <br>
        <input type=" email" id="email1">
        <br>
        <label for="number1">Phone Number :</label>
        <br>
        <input type="tel" id="number1">
        <br>
        <label for="file1">Resume :</label>
        <br>
        <input type="file" name="file1" id="file1">
        <br>
        <label for="no">Experience(years) :</label>
        <br>
        <input type="number" name="no" id="no" min="0" max="30" style="width: 40px;">
        <fieldset>
            <legend>Skills :</legend>
            <input type="checkbox" name="html" id="html">
            <br>
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" name="CSS" id="CSS">
            <br>
            <label for="CSS">CSS</label>
            <br>
            <input type="checkbox" name="javascript" id="javascript">
            <br>
            <label for="javascript">Javascript</label>
        </fieldset>
        <label for="high">Highest Education :</label>
        <br>
        <br>
        <select name="high" id="high">
            <option value="High School">High School</option>
            <option value="PG">PG</option>
            <option value="UG">UG</option>
            <option value="PHD">PHD</option>
        </select>
        <br>
        <br>
        <label for="avail">Availability :</label>
        <br>
        <input type="radio" name="avail" id="avail">
        <br>
        <label for="avail">Full Time</label>
        <br>
        <input type="radio" name="avail" id="avail1">
        <br>
        <label for="avail1">Part Time</label>
        <br>
        <br>
        <label for="comment">Addition comments :</label>
        <br>
        <textarea name="comment" id="comment" placeholder="Tpye here..."></textarea>
        <input type="submit" value="Submit Application">




    </form>
</body>
</html>
